name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.3.4
      - name: Run YAML Lint
        uses: ibiqlik/action-yamllint@v3.0.4
        with:
          file_or_dir: docker-compose.yml
          format: parsable
          strict: true
          no_warnings: false
          config_data: |
            extends: default
            rules:
              new-line-at-end-of-file:
                level: warning
              trailing-spaces:
                level: error
              line-length:
                max: 140
                allow-non-breakable-words: true
                allow-non-breakable-inline-mappings: true
              comments:
                require-starting-space: false
                ignore-shebangs: false
                min-spaces-from-content: 1
      - name: Run smoke tests
        run: make test-smoke
  build:
    needs:
      - lint
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-16.04
          - ubuntu-18.04
          - ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.3.4
      - name: Run streamr-docker-dev
        run: make test-docker-dev

