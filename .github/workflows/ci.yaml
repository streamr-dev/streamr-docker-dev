---
name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.4.0
      - name: Run YAML Lint
        uses: ibiqlik/action-yamllint@v3.1
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: yamllint-config.yaml
      - name: Run smoke tests
        run: make test-smoke
  build:
    needs:
      - lint
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.4.0
      - name: Run streamr-docker-dev
        run: make test-docker-dev
