---
name: Build
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
concurrency:
  group: ci-${{ github.head_ref }}
  cancel-in-progress: true
defaults:
  run:
    shell: bash
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.4.0
      - name: Run YAML Lint
        uses: ibiqlik/action-yamllint@v3.1
        with:
          file_or_dir: .
          strict: true
          no_warnings: false
          config_file: yamllint-config.yaml
      - name: Run shellcheck
        run: shellcheck --color=never --check-sourced --shell=bash streamr-docker-dev/bin.sh streamr-docker-dev/help_scripts.sh
      - name: Run smoke tests
        run: make test-smoke
  build:
    needs:
      - lint
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    continue-on-error: false
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          # - ubuntu-20.04
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2.4.0
      - name: Run streamr-docker-dev
        run: make test-docker-dev
