---

# https://yamllint.readthedocs.io/en/stable/configuration.html

extends: default
rules:
  new-line-at-end-of-file:
    level: error
  hyphens:
    max-spaces-after: 1
  trailing-spaces:
    level: error
  line-length: disable
  truthy: disable
  comments: disable
  comments-indentation: disable
  braces:
    max-spaces-inside: 1
    level: error
  brackets:
    max-spaces-inside: 1
    level: error
  colons:
    max-spaces-after: -1
    level: error
  commas:
    max-spaces-after: -1
    level: error
  empty-lines:
    max: 3
    level: error
